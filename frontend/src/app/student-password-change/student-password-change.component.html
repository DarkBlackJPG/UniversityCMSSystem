<div class="row mt-3 justify-content-center">
  <div class="col-5">
    <div class="card shadow text-white bg-dark mb-3">
      <div class="card-header">Predmeti</div>
      <div class="card-body">

          <div class="form-group">
            <label>Stara lozinka</label>
            <input type="password" class="form-control" [(ngModel)]="oldPassword" >
          </div>
          <div class="form-group">
            <label>Nova lozika</label>
            <input type="password" class="form-control" [(ngModel)]="newPassword" >
          </div>
          <div class="form-group">
            <label>Ponovi novu loziku</label>
            <input type="password" class="form-control" [(ngModel)]="verifyNewPassword">
          </div>
          <button type="submit" class="btn btn-primary" (click)="update_password()">Submit</button>

      </div>
    </div>
  </div>
</div>
