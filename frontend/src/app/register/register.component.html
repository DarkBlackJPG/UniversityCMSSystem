<div class="row justify-content-center">
  <div class="card bg-dark text-white col-md-5 mt-4">
    <div class="card-body">
      <h1 class="card-title">Registraciona forma za studenta</h1>
      <br>
      <div class="mb-3">
        <label for="imeUnos" class="form-label" >Ime</label>
        <input required type="text" [(ngModel)]="userData.name" class="form-control" id="imeUnos">
      </div>
      <hr>
      <div class="mb-3">
        <label for="prezimeUnos" class="form-label">Prezime</label>
        <input required type="text" class="form-control"  [(ngModel)]="userData.surname" id="prezimeUnos">
      </div>
      <hr>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Korisnicko ime</label>
        <input required type="email" class="form-control"  [(ngModel)]="userData.username" id="exampleInputEmail1">
        <div id="emailHelp" class="form-text">Korisnicko ime je u obliku <i>piGGBBBB@student.etf.rs</i>.</div>
      </div>
      <hr>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Lozinka</label>
        <input required type="password" class="form-control"  [(ngModel)]="userData.password" id="exampleInputPassword1">
      </div>
      <hr>
      <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label" >Potvrdi
          loziku</label>
        <input required type="password"  [(ngModel)]="userData.password_repeat" class="form-control" id="exampleInputPassword2">
      </div>
      <hr>
      <div class="mb-3">
        <label for="npm" class="form-label" >Semestar</label>
        <input required type="number"  [(ngModel)]="userData.semester" class="form-control" id="npm">
      </div>
      <hr>
      <div class="mb-3">
        <label for="exampleIndex" class="form-label" >Broj indeksa</label>
        <input type="text" class="form-control" [(ngModel)]="userData.index" required id="exampleIndex">
        <div id="exampleIndexHelp" class="form-text">Broj indeksa je u format <i>GGGG/BBBB</i>.</div>
      </div>
      <hr>
      <div class="mb-3">
        <label class="form-label">Tip studija</label>
        <select class="form-control" (change)="update_level($event)">
          <option value="d">
            Osnovne akademske
          </option>
          <option value="m">
            Master studije
          </option>
          <option value="p">
            Doktorske studije
          </option>
        </select>
      </div>
      <hr>
      <div *ngIf="userData.type === 'd'" class="mb-3">
        <label for="exampleIndex" class="form-label" >Odsek</label>
        <select class="form-control" (change)="update_department($event)" >
          <option value="1">
            Softversko inzenjerstvo
          </option>
          <option value="0">
            Racunarska tehnika i informatika
          </option>
          <option value="2">
            Ostali odseci
          </option>
        </select>
      </div>
      <hr>


      <button type="submit" class="btn btn-primary" (click)="register_user()">Registruj se</button>
    </div>
  </div>
</div>
