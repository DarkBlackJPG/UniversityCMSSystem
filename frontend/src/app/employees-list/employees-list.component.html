<div class="row justify-content-center">
  <h1 class="font-weight-bold">Zaposleni na fakultetu</h1>
</div>

<div class="row justify-content-center">
  <table class="table col-md-5 table-dark">
    <thead>
    <tr>
      <th scope="col">Ime</th>
      <th scope="col">Prezime</th>
      <th scope="col">Zvanje</th>
      <th scope="col">Tip</th>
      <th scope="col">Zaduzen na predmetima</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.name}}</td>
      <td>{{employee.surname}}</td>
      <td>{{employee.title}}</td>
      <td>{{employee.title}}</td>
      <td>
        <ol *ngIf="employee.courses.length >= 1; else elseNo">
          <li *ngFor="let course of employee.courses">{{course.name}}</li>
        </ol>
        <ng-template #elseNo>
          Nije zaduzen na predmetima
        </ng-template>

      </td>
    </tr>

    </tbody>
  </table>
</div>
