
<div class="row w-100">
  <div class="col-12 mt-3 text-center">
    <h1><b>Dobrodosli!</b></h1>
  </div>

</div>

<div class="row w-100 mt-4 justify-content-center">
  <div class="card mb-3 col-lg-5">
    <div class="row g-0">
      <div class="col-md-12">
        <div class="card-body">
          <h5 class="card-title">Login na servis</h5>

          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Korisnicko ime</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Unesite korisnicko ime" name="username" [(ngModel)]='username'>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Lozinka</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" name="password" [(ngModel)]='password'>
            </div>

            <button (click)="login()" type="submit" class="btn btn-dark">Login</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
